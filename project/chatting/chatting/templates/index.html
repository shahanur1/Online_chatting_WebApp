<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Friends World!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <header class="masthead clearfix">
            <div class="inner">
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link active" href="login/page">LogIn</a>
                <a class="nav-link active" href="/registration/page">Registration</a>
              </nav>
            </div>
          </header>

          <main role="main" class="inner cover">
            <h1 class="cover-heading">Friends World</h1>
            <p class="lead">This is online chatting Application Made by Shagor.</p>
            <p class="lead">
              <a href="login/page" class="btn btn-lg btn-secondary">Click Here For chat</a>
            </p>
          </main>

          <footer class="mastfoot">
          </footer>

        </div>
      </div>
    </div>

    <div class="chatbubble">
        <div class="unexpanded">
            <div class="title">Chat with Support</div>
        </div>
        <div class="expanded chat-window">
          <div class="login-screen container">
            <form id="loginScreenForm">
              <div class="form-group">
                <input type="text" class="form-control" id="fullname" placeholder="Name*" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email Address*" required>
              </div>
              <button type="submit" class="btn btn-block btn-primary">Start Chat</button>
            </form>
          </div>
          <div class="chats">
            <div class="loader-wrapper">
              <div class="loader">
                <span>{</span><span>}</span>
              </div>
            </div>
            <ul class="messages clearfix">
            </ul>
            <div class="input">
              <form class="form-inline" id="messageSupport">
                <div class="form-group">
                  <input type="text" autocomplete="off" class="form-control" id="newMessage" placeholder="Enter Message">
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
        </div>
    </div>    

    <script src="https://js.pusher.com/4.0/pusher.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/axios.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  
  </body>
</html>
